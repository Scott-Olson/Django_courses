<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
    {% load static %}
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'users/css/bootstrap.min.css' %}">
    <style type="text/css">
    </style>
</head>
<body>
    <div class="container">
        <br>
        <div class="header">
            <h4>Users list</h4>
        </div>
        <div class="row">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col-1"> ID </th>
                        <th scope="col-2"> Name </th>
                        <th scope="col-3"> Email </th>
                        <th scope="col-3"> Created At </th>
                        <th scope="col-3"> Actions </th>
                    </tr>
                </thead>
                <tbody>

                    {% for user in users %}
                        <tr>
                            <td scope="col-1">{{user.id}}</td>
                            <td scope="col-2">{{user.first_name}} {{user.last_name}}</td>
                            <td scope="col-3">{{user.email}}</td>
                            <td scope="col-3">{{user.created_at}}</td>
                            <td scope="col-3">
                                <a href="users/{{user.id}}">Show</a>
                                <a href="users/{{user.id}}/edit"  name="">Edit</a>
                                <a href="users/{{user.id}}/destroy">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}

                </tbody>

            </table>
            <div class="row">
                <a href="/users/new">Add New User</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script type="text/javascript" src="{% static 'users/js/jquery-3.3.1.slim.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'users/js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'users/js/bootstrap.min.js' %}"></script>        
</body>
</html>
